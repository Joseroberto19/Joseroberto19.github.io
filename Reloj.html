<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj Digital Universal</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/Joseroberto19/Recursos/refs/heads/main/Styles/stylereloj.css">
</head>
<body>
  <div class="background-image" id="background-image"></div>
  
  <div class="clock">
    <div id="time"></div>
  </div>

  <select id="country-select">
    <option value="Europe/London" data-image="London.webp">London, UK</option>
    <option value="America/New_York" data-image="newyork.jpg">New York, USA</option>
    <option value="Asia/Tokyo" data-image="Japon.jpg">Tokyo, Japan</option>
    <option value="America/Lima" data-image="PlazaArmas.jpg">Lima, Peru</option>
    <!-- Agrega más opciones según sea necesario -->
  </select>

  <script src="https://raw.githubusercontent.com/Joseroberto19/Recursos/refs/heads/main/Styles/stylereloj.css"></script>
</body>
</html>
